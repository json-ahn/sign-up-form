<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="division">
        <!-- <img id="background-image" src="image_1.jpg"> -->

        <div class = "wrapper">
            <div id = "boxes-1">
                <img id = "img" src = "image_2.jpg" width = "50px" height = "50px" />
                <h2 id = "logo-name"> ODIN </h2>
            </div>

            <div id = "boxes-2">
                <h2 id = "heading-one">
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. Sign up now to get started.
                </h2>
                <h2 id = "heading-two">
                    You know you want to.
                </h2>

                <div id = "sign-up-form">
                    <h2 id ="heading-three">
                        Let's do this!
                    </h2>
    
                    <form id = "form" actions = "https://google.ca/post" method = "post">
                        <div class = "row">
                            <div class = "column">
                                <label for = "first_name">
                                    FIRST NAME
                                </label>
                                <input type = "text" name = "first_name" id = "first_name">
                            </div>
                            <div class = "column">
                                <label for = "last_name">
                                    LAST NAME
                                </label>
                                <input type = "text" name = "last_name" id = "last_name">
                            </div>
                        </div>
    
                        
                        <div class = "row">
                            <div class = "column">
                                <label for = "email">
                                    EMAIL
                                </label>
                            <input type = "text" name = "last_name" id = "last_name">
                            </div>
                            
                            <div class = "column">
                                <label for = "phone_number">
                                    PHONE NUMBER
                                </label>
                                <input type = "text" name = "phone_number" id = "phone_number">
                            </div>
                        </div>

                        <div class = "row">
                            <div class = "column">
                                <label for = "password">
                                    PASSWORD
                                </label>
                                <input type = "password" id = "user_password" name = "user_password">
                            </div>

                            <div class = "column">
                                <label for = "confirm_password">
                                    CONFIRM PASSWORD
                                </label>
                                <input type = "password" id = "confirm_password" name = "confirm_password">
                            </div>
                        </div>
                    </form>
                </div>

                <div id = "create-account">
                    <button type = "submit"> Create Account </button>
                </div>

                <div id = "bottom">
                    <p> Already have an account? Log in </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
